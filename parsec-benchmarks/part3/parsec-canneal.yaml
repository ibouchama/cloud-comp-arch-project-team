apiVersion: batch/v1
kind: Job
metadata:
  name: parsec-canneal
  labels:
    name: parsec-canneal
spec:
  template:
    spec:
      containers:
      - image: anakli/cca:parsec_canneal
        name: parsec-canneal
        imagePullPolicy: Always
        command: ["/bin/sh"]
        args: ["-c", "./run -a run -S parsec -p canneal -i native -n 4"]
      restartPolicy: Never
      nodeSelector:
        # cca-project-nodetype: "parsec"
        kubernetes.io/hostname: node-b-2core-8z5q
      affinity:
        # (hard) only co‚Äêlocate with Blackscholes & Radix
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: name
                operator: In
                values:
                - some-memcached
            topologyKey: kubernetes.io/hostname

        # (hard) never with Ferret; (soft) avoid Dedup, Freqmine, VIPS
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: name
                operator: In
                values:
                - parsec-ferret
            topologyKey: kubernetes.io/hostname

          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: name
                  operator: In
                  values:
                  - parsec-dedup
                  - parsec-freqmine
                  - parsec-vips
              topologyKey: kubernetes.io/hostname

