apiVersion: batch/v1
kind: Job
metadata:
  name: parsec-radix
  labels:
    name: parsec-radix
spec:
  backoffLimit: 0            # no retries
  template:
    spec:
      affinity:
        nodeAffinity:
          # Soft: prefer node-d first
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - node-d-4core-7kj9

          # Hard: only node-d or node-c
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - node-d-4core-7kj9
                - node-c-4core-jk53

      containers:
      - name: parsec-radix
        image: anakli/cca:splash2x_radix
        imagePullPolicy: Always
        command: ["/bin/sh"]
        args:
        - "-c"
        - "./run -a run -S splash2x -p radix -i native -n 4"
        resources:
          requests:
            cpu:    "100m"
            memory: "12Gi"
          # remove or raise limits so we donâ€™t artificially cap RAM
          limits:
            cpu:    "100m"
            memory: "12Gi"

      restartPolicy: Never
